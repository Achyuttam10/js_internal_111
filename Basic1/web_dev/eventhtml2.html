  <script>
    (function(){
      const container = document.querySelector('.notices .notice-list');
      if(!container) return; // nothing to do

      // Disable auto-scroll on small screens
      if(window.matchMedia('(max-width:900px)').matches) return;

      // collect the original items
      const originalItems = Array.from(container.children);
      if(originalItems.length === 0) return;

      // if content fits, do nothing
      if(container.scrollHeight <= container.clientHeight) return;

      // duplicate items for seamless looping
      const fragment = document.createDocumentFragment();
      originalItems.forEach(n => fragment.appendChild(n.cloneNode(true)));
      container.appendChild(fragment);

      let paused = false;
      let index = 0; // index within originalItems
      const pauseBetween = 0; // ms to pause between items (0 for continuous)
      const duration = 1200; // ms animation duration (smooth)

      // helper: animate scrollTop to target (ease in-out)
      function animateTo(target){
        return new Promise(resolve => {
          const start = container.scrollTop;
          const change = target - start;
          const startTime = performance.now();
          function step(now){
            const t = Math.min(1, (now - startTime)/duration);
            // easeInOutCubic
            const eased = t<.5 ? 4*t*t*t : 1 - Math.pow(-2*t+2,3)/2;
            container.scrollTop = start + change * eased;
            if(t < 1) requestAnimationFrame(step);
            else resolve();
          }
          requestAnimationFrame(step);
        });
      }

      function getOffsetForIndex(i){
        const el = container.children[i];
        return el ? el.offsetTop : 0;
      }

      // pause/resume handlers
      container.addEventListener('mouseenter', ()=> paused = true);
      container.addEventListener('mouseleave', ()=> paused = false);
      document.addEventListener('visibilitychange', ()=> { paused = document.hidden; });

      // loop sequentially through original items
      (async function loop(){
        // ensure starting at top
        container.scrollTop = 0;
        index = 0;
        while(true){
          if(paused){
            await new Promise(r=> setTimeout(r, 200));
            continue;
          }

          const nextIndex = index + 1; // we want to scroll so the next item aligns to top
          const target = getOffsetForIndex(nextIndex);

          await animateTo(target);

          // small pause to allow user to read
          let waited = 0;
          while(waited < pauseBetween){
            if(paused) break;
            await new Promise(r => setTimeout(r, 100));
            waited += 100;
          }

          index++;
          // when we've shown all original items, reset to start without animation
          if(index >= originalItems.length){
            container.scrollTop = 0;
            index = 0;
          }
        }
      })();

      // responsive handling: if resized to small screen, stop the auto-scroll
      let resizeTimeout;
      window.addEventListener('resize', ()=>{
        clearTimeout(resizeTimeout);
        resizeTimeout = setTimeout(()=>{
          if(window.matchMedia('(max-width:900px)').matches){
            paused = true;
          }
        }, 200);
      });

    })();
  </script>
